<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">		
        <title>Pendataan Ruang</title>
    </head>
    <body style="color: white; background-color: #1d2630">
        
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Pendataan Ruang di FSM</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="form-ruang" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 col-md-8 mb-3">
                        <label for="kode">Kode Ruang</label>
                        <input class="form-control" id="kode" type="text" placeholder="Masukkan Kode Ruang">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="gedung">Gedung</label>
                        <input class="form-control" id="gedung" type="text" placeholder="Masukkan Gedung">      
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="kapasitas">Kapasitas</label>
                        <input class="form-control" id="kapasitas" type="number" placeholder="Masukkan Kapasitas">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="fungsi">Fungsi</label>
                        <input class="form-control" id="fungsi" type="text" placeholder="Masukkan Fungsi Ruang">
                    </div>
                    <div class="col-10 col-md-8">
                        <input class="btn btn-success add-btn" type="submit" value="submit">
                    </div>
                </form>
                <div class="col-12 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Kode Ruang</th>
                                <th>Gedung</th>
                                <th>Kapasitas</th>
                                <th>Fungsi</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="ruang-list">
                            <tr>
                                <td>K1002</td>
                                <td>K</td>
                                <td>40</td>
                                <td>Ruang Seminar</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>>
